<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="child py-5 position-relative">
    <div class="container d-block justify-content-center align-items-center flex-column">
        <h1>Bookmarker</h1>
<div class="sec py-4 mt-5">
    <h2 class="text-center">

        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h2>
       
        <div class="book my-4">
            <label for="bookname">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
            </label>
            <input oninput="vallidd(this)" class="w-100 form-control" type="text" placeholder="Bookmarket Name" name="name" id="bookname">
        </div>
        <div class="book my-4">
            <label for="inputurl">

                <i class="fa-solid fa-link pe-2"></i>
                Site URL
            </label>
            <input oninput="vallidd(this)" class="w-100 form-control" type="url" placeholder="Website URL" name="url" id="inputurl">
        </div>
        <button onclick="add()"  id="submit">Submit</button>
    </div>

        <table class="my-4 bg-white">
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
            <tbody  id="tbody">
              
            </tbody>
        </table>
    </div>


<div class="inner d-none">
    <div class="parent d-none">
    <div class="item mb-4 d-flex justify-content-between align-items-center">
        <div class="info ">
            <span class="circle  "></span>
            <span class="circle "></span>
            <span class="circle "></span>


        </div>
        <i class="fa-solid fa-xmark fa-xl close" onclick="hideclose()"></i>

    </div>
    <p>Site Name or Url is not valid, Please follow the rules below :</p>

    <div class="test mb-3">
        <i class="fa-regular fa-circle-right "></i>
        <span>Site name must contain at least 3 characters</span>
    </div>
    <div class="test">
        <i class="fa-regular fa-circle-right "></i>
        <span>Site URL must be a valid one</span>
    </div>
</div>
   


</div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
